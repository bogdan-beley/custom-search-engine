name: Deploy ASP.NET Core to AZURE

on:
 push:
  branches:
   -master

env:
 AZURE_WEBAPP_NANE: MyCustomSearchEngine
 AZURE_WEBAPP_PATH: '.'
 DOTNET_VERSION: '5.0.102'

jobs:
 build-and-deploy:
  runs-on: ubuntu-latest

  steps:
   - uses: actions/checkout@v2
   
   - name: Login via Azure CLI
     uses: azure/login@v1
     with:
      creds: ${{ secrets.AZURE_CREDENTIALS }}

   - name: SETUP .NET CORE
     uses: actions/setup-dotnet@v1
     with:
      dotnet-version: ${{ env.DOTNET_VERSION }}

   - name: Build and Publish
     run: |
      dotnet build --configuration release
      dotnet publish -c Release -o '${{ env.AZURE.WEBAPP_PATH }}/myapp'

   - name: Deploy to App Service
     uses: azure/webapps-deploy@v2
     with:
      app-name: ${{ env.AZURE_WEBAPP_MAME }}
      package: '${{ env.AZURE.WEBAPP_PATH }}/myapp'






